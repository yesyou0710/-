<html><head><base href="/" /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>抽獎系統</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
<style>
body {
    font-family: Arial, "Microsoft JhengHei", sans-serif;
    margin: 0;
    padding: 20px;
    background: #ffd6d6;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header img {
    max-width: 300px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

#qrcode {
    text-align: center;
    margin: 20px 0;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-container {
    max-width: 500px;
    margin: 0 auto;
}

input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background: #ff4646;
    color: white;
    border: none;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
}

button:hover {
    background: #ff2d2d;
    transform: scale(1.02);
}

button:disabled {
    background: #cccccc;
    cursor: not-allowed;
}

#participantsList {
    margin: 20px 0;
    padding: 15px;
    background: #f9f9f9;
    border-radius: 10px;
    max-height: 300px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

.winner {
    color: #ff4646;
    font-weight: bold;
    animation: winnerPulse 1s infinite;
}

@keyframes winnerPulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
}

.loading {
    animation: spin 1s linear infinite;
}

#winners {
    margin-top: 20px;
    padding: 20px;
    background: #fff8f8;
    border-radius: 10px;
    border: 2px solid #ff4646;
    transition: all 0.3s;
}

.participant-count {
    font-size: 1.2em;
    color: #ff4646;
    font-weight: bold;
    margin: 10px 0;
}

#notifications {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

.notification {
    background: #ff4646;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    margin-bottom: 10px;
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}
</style>
</head><body>
<div class="container">
    <div class="header">
        <img src="/image (2).png" alt="JKOPAY抽獎活動">
        <h1>JKOPAY 抽獎活動</h1>
        <h2>獎項: 1000元 x 20名</h2>
    </div>

    <div class="form-container">
        <div id="qrcode"></div>
        <form id="participantForm">
            <input type="text" id="name" placeholder="請輸入姓名" required>
            <input type="text" id="employeeId" placeholder="請輸入工號" required>
            <button type="submit">提交資料</button>
        </form>
    </div>

    <div id="participantsList">
        <h3>參與者名單：<span id="participantCount" class="participant-count">(0/300人)</span></h3>
        <ul id="participants"></ul>
    </div>

    <button id="drawButton" onclick="drawWinners()">開始抽獎</button>
    <div id="winners"></div>
</div>

<div id="notifications"></div>

<script>
let participants = [];
const MAX_PARTICIPANTS = 300;

// 生成QR碼
const qrcode = new QRCode(document.getElementById("qrcode"), {
    text: window.location.href,
    width: 128,
    height: 128
});

function showNotification(message) {
    const notifications = document.getElementById('notifications');
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    notifications.appendChild(notification);
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// 表單提交處理
document.getElementById('participantForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const employeeId = document.getElementById('employeeId').value.trim();
    
    if (!name || !employeeId) {
        showNotification('請填寫完整資料！');
        return;
    }

    if (participants.length >= MAX_PARTICIPANTS) {
        showNotification('抽獎名額已滿！');
        return;
    }

    // 檢查是否重複
    if (participants.some(p => p.employeeId === employeeId)) {
        showNotification('此工號已經登記過了！');
        return;
    }

    participants.push({name, employeeId, timestamp: Date.now()});
    updateParticipantsList();
    showNotification('成功登記參與抽獎！');
    
    // 清空表單
    document.getElementById('name').value = '';
    document.getElementById('employeeId').value = '';
});

// 更新參與者列表
function updateParticipantsList() {
    const list = document.getElementById('participants');
    const countSpan = document.getElementById('participantCount');
    list.innerHTML = '';
    countSpan.textContent = `(${participants.length}/${MAX_PARTICIPANTS}人)`;
    
    participants.sort((a, b) => a.timestamp - b.timestamp).forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.name} (${p.employeeId})`;
        list.appendChild(li);
    });
}

// 抽獎功能
function drawWinners() {
    if (participants.length < 20) {
        showNotification('參與人數不足20人！至少需要20人才能開始抽獎。');
        return;
    }

    const winnersDiv = document.getElementById('winners');
    const drawButton = document.getElementById('drawButton');
    
    winnersDiv.innerHTML = '<h3>抽獎中...</h3>';
    drawButton.disabled = true;

    // 模擬抽獎動畫
    setTimeout(() => {
        let tempParticipants = [...participants];
        let winners = [];
        
        // 隨機抽取20位得獎者
        for (let i = 0; i < 20; i++) {
            const randomIndex = Math.floor(Math.random() * tempParticipants.length);
            winners.push(tempParticipants[randomIndex]);
            tempParticipants.splice(randomIndex, 1);
        }

        // 顯示得獎者
        winnersDiv.innerHTML = '<h3>🎉 恭喜以下得獎者：</h3>';
        const winnersList = document.createElement('ul');
        winners.forEach((winner, index) => {
            const li = document.createElement('li');
            li.className = 'winner';
            li.textContent = `${index + 1}. ${winner.name} (${winner.employeeId})`;
            winnersList.appendChild(li);

            // 添加動畫延遲
            setTimeout(() => {
                li.style.display = 'block';
            }, index * 200);
        });
        winnersDiv.appendChild(winnersList);
        drawButton.disabled = false;
        showNotification('抽獎完成！');
    }, 2000);
}
</script>
</body></html>
